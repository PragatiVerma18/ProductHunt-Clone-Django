{% extends 'base.html' %}

{% block content %}

{% if error %}
<br>
{{error}}
<br>
{% endif %}

<h1> Sign Up! </h1> 

<form action="{% url 'signup' %}" method="POST">
{% csrf_token %}
Username:

<input type="text" name="username"/>
<br>
Password:

Confirm Password:
<br>

{% endblock %}
